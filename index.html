  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="one-half column">
        <h4>Basic Page</h4>
        <p>This index.html page is a placeholder with the CSS, font and favicon. It's just waiting for you to add some content! If you need some help hit up the <a href="http://www.getskeleton.com">Skeleton documentation</a>.</p>
      </div>
    </div>
    <div class="row">
      <form class="col-xs-12">
        <fieldset class="form-group">
          <div class="col-xs-12 col-sm-3">
            <label for="firstname" class="text__label">First Name</label>
          </div>
          <div class="col-xs-12 col-sm-9">
            <div class="validate__container">
              <input id="firstname" type="text" class="input --primary" name="firstname" placeholder="firstname" required/>
            </div>
          </div>
        </fieldset>
        <fieldset class="form-group">
          <div class="col-xs-12 col-sm-3">
            <label for="skill" class="text__label">Skills</label>
          </div>
          <div class="col-xs-12 col-sm-9">
            <textarea name="skill" id="skill" class="input --primary" placeholder="Tell us more about yourself"></textarea>
          </div>
        </fieldset>
        <fieldset class="form-group">
          <div class="col-xs-12 col-sm-3">
            <label for="gender" class="text__label">Gender</label>
          </div>
          <div class="col-xs-12 col-sm-9">
            <input type="radio" name="gender" id="female">
            <label class="input__radio input--primary"  for="female"></label>
            <span class="text__label">Female</span>
            <input type="radio" name="gender" id="male">
            <label class="input__radio input--primary" for="male"></label>
            <span class="text__label">Male</span>
          </div>
        </fieldset>
        <fieldset class="form-group">
          <div class="col-xs-12 col-sm-9 col-sm-offset-3">
            <input type="checkbox" id="subscribe" name="subscribe">
            <label class="input__checkbox input--primary" for="subscribe"></label>
            <span class="text__label">I agree to the Term of Use and Privacy Policy</span>
          </div>
        </fieldset>
        <fieldset class="form-group">
          <div class="col-xs-12 col-sm-9 col-sm-offset-3">
            <input type="submit" value="Cancel" class="button --outline-secondary"></input>
            <input type="submit" value="Save" class="button --solid-primary"></input>
          </div>
        </fieldset>

      </form>
    </div>
  </div>
