<html lang="en">
<head>

  <meta charset="utf-8">

  <meta name="author" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- FONT

  <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'><!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <style>
    .hidden { display: none; }
  </style>
  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <form class="col-xs-12" name="register_form" id="register_form"  data-parsley-validate>
    <fieldset class="form-group">
      <div class="label-wrap">
        <label for="name" class="head --static">ชื่อ</label>
      </div>
      <div class="input-wrap">
      <div class="validate__container">
        <span class="text-error">This field is required.</span>
        <input id="name" type="text" class="input input__text --primary" name="name" required/>
      </div>
    </div>
    </fieldset>
    <fieldset class="form-group">
      <div class="label-wrap">
        <label for="email" class="head --static">อีเมล์</label>
      </div>
      <div class="input-wrap">
        <input id="email" type="email" class="input input__text --primary" name="email" required/>
      </div>
    </fieldset>
    <fieldset class="form-group">
      <div class="label-wrap">
        <label for="channel" class="head --static">ชื่อรายการ</label>
      </div>
      <div class="input-wrap">
        <div class="select --outline-secondary">
          <select id="subject" name="subject" required>
            <option value="hide">เลือกรายการ</option>
            <option value="aaaaa">aaaaa</option>
            <option value="bbbbb">bbbbb</option>
            <option value="ccccc">ccccc</option>
            <option value="ddddd">ddddd</option>
            <option value="eeeee">eeeee</option>
            <option value="fffff">fffff</option>
          </select>
        </div>
      </div>
    </fieldset>
    <fieldset class="form-group">
      <div class="label-wrap">
        <label for="comment" class="head --static">แสดงความคิดเห็น</label>
      </div>
      <div class="input-wrap">
        <textarea name="comment" id="comment" class="input input__textarea --primary" required></textarea>
      </div>
    </fieldset>
    <fieldset class="form-group">
      <div class="button-wrap">
        <!-- <input type="submit" value="ส่ง" class="button --solid-primary"></input> -->
        <input type="submit" value="ส่ง" class="button --solid-primary disabled" disabled></input>
      </div>
    </fieldset>
  </form>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="js/select.js"></script>
  <script src="js/parsley.min.js"></script>  
  <script>
    $('#register_form').parsley()
    .on('field:validated', function() {
      var ok = $('.parsley-error').length === 0;
      // $('.bs-callout-info').toggleClass('hidden', !ok);
      $('.text-error').toggleClass('hidden', ok);
    })
    .on('form:submit', function() {
      return false;
    });
  </script>
</body>
